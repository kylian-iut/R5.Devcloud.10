<VirtualHost *:80>
    ServerName monsite.local
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/html_error.log
    CustomLog ${APACHE_LOG_DIR}/html_access.log combined
</VirtualHost>